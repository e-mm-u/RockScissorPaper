<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Scissor-Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btns">
        <button class="btn" id="rock">👊</button>
        <button class="btn" id="scissor"> ✌️ </button>
        <button class="btn" id="paper">🖐</button>
    </div>

    <div class="score">
        <div class="res-col" id="you">
            <h3 class="txt">You</h3>
            <!-- <hr> -->
            <h2 class="txt"><span id="your-score">0</span></h2>
            <hr>
        </div>
        <div class="res-col" id="computer">
            <h3 class="txt">Computer</h3>
            <!-- <hr> -->
            <h2 class="txt"><span id="computer-score">0</span></h2>
            <hr>
        </div>
    </div>

    <div class="reload txt">
        <button id="reload" style="display: none;">RELOAD</button>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
